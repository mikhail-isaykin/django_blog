{% extends 'base.html' %}

{% block content %}
    <h1>Все посты</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <h3>{{ post.content }}</h3>
        <p>Автор: {{ post.author }}</p>
        <p>Обновлено: {{ post.updated_at }}</p>

        <a href="{% url 'post_detail' post.pk %}">→Подробнее</a>
    {% endfor %}

{% endblock content %}
