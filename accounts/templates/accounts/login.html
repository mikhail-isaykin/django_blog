{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="bi bi-person-circle"></i>
            </div>
            <h1 class="auth-title">Вход в аккаунт</h1>
            <p class="auth-subtitle">Добро пожаловать обратно!</p>
        </div>

        {% if form.errors %}
        <div class="auth-error">
            <strong>Ошибка!</strong> Неверное имя пользователя или пароль.
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-person"></i> Имя пользователя
                </label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-lock"></i> Пароль
                </label>
                <div class="password-wrapper">
                    {{ form.password }}
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Запомнить меня</span>
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn-auth-submit">
                <i class="bi bi-box-arrow-in-right"></i> Войти
            </button>

            <input type="hidden" name="next" value="{{ next }}">

            <div class="auth-divider">
                <span>или</span>
            </div>

            <div class="auth-footer">
                <p>Нет аккаунта? <a href="{% url 'register' %}" class="auth-link">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.querySelector('input[name="password"]');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput && toggleIcon) {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
}
</script>
{% endblock %}
